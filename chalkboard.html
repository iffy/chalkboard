<!doctype html>
<html>
    <head>
        <title>Chalkboard</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background: #000;
            }
            div.sticky {
                display: block;
                position: absolute;
                width: 150px;
            }
            div.sticky * {
                font-family: Times;
                font-size: 16px;
            }
            div.sticky .note {
                padding: 0px 12px 12px;
            }
            div.sticky .handle {
                background: rgba(255, 255, 255, 0.5);
                height: 16px;
            }
            div.sticky textarea {
                width: 126px;
                border: 0px;
                background: transparent;
            }
            div.sticky .inner {
                background: #ffeeaa;
                box-shadow: #000 0px 0px 6px;
                -webkit-transition: opacity 0.5s;
            }
            div.sticky.beingdragged {
                opacity: 0.5;
            }
            div.app-container {
                
            }
            div.chalkboard-container {
                width: 1024px;
                height: 500px;
                overflow: hidden;
                -webkit-transition: all 0.2s;
            }
            .chalkboard-container div.chalkboard {
                width: 1024px;
                height: 500px;
                position: absolute;
                top: 0;
                left: 0;
                -webkit-transition: all 0.2s;
            }
            .notice {
                color: #fff;
                background: #000;
                font-size: 24px;
                padding: 12px;
            }
            .chalkboard-container canvas {
                background: #004433 url('/js/dark_wall.png');
            }
            .unselectable {
                -moz-user-select: none;
                -webkit-user-select: none;
            }
            button {
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div id="chalkboard"></div>
        <script src="/js/jquery-1.9.0.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/backbone-min.js"></script>
        <script src="/js/jquery-ui.js"></script>
        <script>
            $(function() {
                var Sticky = Backbone.Model.extend({
                    defaults: function() {
                        return {
                            'note': 'To do',
                            'x': 0,
                            'y': 0
                        };
                    }
                });
                
                var StickyCollection = Backbone.Collection.extend({
                    model: Sticky
                });
                
                
                var StickyView = Backbone.View.extend({
                    tagName: 'div',
                    mode: 'normal',
                    events: {
                        'dragstart': 'dragstart',
                        'dragstop': 'dragstop',
                        'dblclick .note': 'startEditing'
                    },
                    template: _.template('<div class="inner">' +
                                            '<div class="handle"></div>' +
                                            '<div class="note"><%- note %></div>' +
                                         '</div>'),
                    initialize: function() {
                        this.parent = this.options.parent;
                        this.model.bind('change', this.render, this);
                    },
                    render: function() {
                        this.$el.html(this.template(this.model.toJSON()));
                        this.$el.draggable({
                            stack: '.sticky',
                            containment: this.parent.$el,
                            handle: '.handle'
                        });
                        var zindex = _.max(_.map($('.sticky'), function(x) {
                            var z = $(x).css('z-index');
                            if (z == 'auto') {
                                return 0;
                            }
                            return parseInt(z);
                        }));
                        this.$el.addClass('sticky');
                        this.$el.css({
                            position: 'absolute',
                           'z-index': zindex + 1
                        });
                        this.$el.animate({
                            left: parseInt(this.model.get('x') / this.parent.scale),
                            top: parseInt(this.model.get('y') / this.parent.scale),
                        }, 'slow');
                        return this.$el;
                    },
                    dragstart: function(ev) {
                        this.$el.addClass('beingdragged');
                    },
                    dragstop: function(ev) {
                        this.$el.removeClass('beingdragged');
                        var pos = this.$el.position();
                        this.model.set({
                            'x': parseInt(pos.left),
                            'y': parseInt(pos.top)
                        });
                        this.updateServer();
                    },
                    updateServer: function() {
                        var sticky = this.model;
                        $.ajax(window.location.href, {
                            type: 'post',
                            data: {
                                'action': 'update',
                                'x': sticky.get('x'),
                                'y': sticky.get('y'),
                                'note': sticky.get('note'),
                                'id': sticky.get('id')
                            }
                        });
                        extendKillTimer();
                    },
                    startEditing: function(ev) {
                        this.$('.note').html('<textarea class="edit"></textarea>');
                        var textarea = this.$('.edit');
                        textarea.val(this.model.get('note'));
                        textarea.focus();
                        var button = $('<input type="button" value="Save">');
                        this.$('.note').append(button);
                        button.click(this.saveAndStopEditing.bind(this));
                        
                        var delbutton = $('<input type="button" value="Trash">');
                        this.$('.note').append(delbutton);
                        delbutton.click(this.deleteMe.bind(this));
                        
                        extendKillTimer();
                        return false;
                    },
                    saveAndStopEditing: function(ev) {
                        this.model.set({'note': this.$('.edit').val()});
                        this.updateServer();
                        this.stopEditing();
                    },
                    stopEditing: function(ev) {
                        this.render();
                        extendKillTimer();
                    },
                    deleteMe: function(ev) {
                        $.ajax(window.location.href, {
                            type: 'post',
                            data: {
                                'action': 'remove',
                                'id': this.model.get('id')
                            }
                        });
                        extendKillTimer();
                    },
                    disableSelection: function() {
                        this.$el.addClass('unselectable');
                    },
                    enableSelection: function() {
                        this.$el.removeClass('unselectable');
                    }
                });
                
                var ChalkboardView = Backbone.View.extend({
                    events: {
                        'dblclick': "create",
                        'mousedown .chalkboard': "startTool",
                        'mouseup .chalkboard': 'stopTool',
                        'mouseleave .chalkboard': 'stopTool',
                        'mousemove .chalkboard': 'mousemoveHandler',
                        'click button.chalk': 'chooseChalk',
                        'click button.eraser': 'chooseEraser'
                    },
                    width: 1024,
                    height: 500,
                    border: 40,
                    minimumScale: 0.5,
                    scale: 1.0,
                    disabled: false,
                    tool: 'chalk',
                    lastX: null,
                    lastY: null,
                    control_template: _.template(
                        '<div class="controls">' +
                            '<button type="button" class="chalk">chalk</button>' +
                            '<button type="button" class="eraser">eraser</button>' +
                        '</div>'),
                    initialize: function() {
                        this.views = [];
                        this.resizeTimer = null;
                        this.$el.addClass('app-container');
                        
                        this.chalk_container = $('<div>');
                        this.chalk_container.addClass('chalkboard-container');
                        this.$el.append(this.chalk_container);

                        this.canvas = $('<canvas>');
                        this.canvas.attr('width', this.width)
                                   .attr('height', this.height);
                        this.chalk_container.append(this.canvas);
                        this.ctx = this.canvas[0].getContext('2d');
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                        
                        this.chalkboard = $('<div>');
                        this.chalkboard.addClass('chalkboard');
                        this.chalk_container.append(this.chalkboard);
                        this.collection.bind('add', this.addOne, this);
                        this.collection.bind('remove', this.removeOne, this);
                        
                        // controls
                        this.controls = $('<div>').addClass('controls');
                        this.controls.html(this.control_template());
                        this.$el.append(this.controls);

                        this.render();
                        $(window).resize(this.resizeHappened.bind(this));
                        this.resizeMe();
                    },
                    disable: function(ev) {
                        this.$el.html('<div class="notice">Nothing has happened for a while, so ' +
                                      'we have shut things down.  Please ' +
                                      'reload the page.</div>');
                        this.disabled = true;
                    },
                    resizeHappened: function(ev) {
                        clearTimeout(this.resizeTimer);
                        this.resizeTimer = setTimeout(this.resizeMe.bind(this), 100);
                    },
                    resizeMe: function() {
                        var width = $(window).width();
                        var height = $(window).height();
                        var xscale = width / (this.width - this.border);
                        var yscale = height / (this.height - this.border);
                        var scale = xscale > yscale ? yscale : xscale;
                        this.scale = scale > this.minimumScale ? scale : this.minimumScale;
                        
                        // XXX Disable scaling because draggable doesn't work at scale
                        this.scale = 1;
                        
                        this.chalkboard.css({
                            'width': this.width,
                            'height': this.height,
                            '-webkit-transform': 'scale(' + this.scale + ')'
                        });
                        this.$el.css({
                            'width': parseInt((this.width - this.border) * this.scale),
                            'height': parseInt((this.height - this.border) * this.scale),
                        });
                    },
                    render: function() {
                        
                    },
                    create: function(ev) {
                        if (this.disabled) {
                            return;
                        }
                        var sticky = new Sticky({x: ev.offsetX, y: ev.offsetY});
                        $.ajax(window.location.href, {
                            type: 'post',
                            data: {
                                'action': 'add',
                                'x': sticky.get('x'),
                                'y': sticky.get('y'),
                                'note': sticky.get('note')
                            }
                        });
                        extendKillTimer();
                    },
                    addOne: function(sticky) {
                        var view = new StickyView({model: sticky, parent: this});
                        this.chalkboard.append(view.$el);
                        view.render();
                        this.views.push(view);
                    },
                    removeOne: function(sticky) {
                        var view = _.filter(this.views, function(view) {
                            return view.model == sticky;
                        })[0];
                        view.$el.remove();
                        var i = this.views.indexOf(view);
                        this.views.splice(i, 1);
                    },
                    chooseChalk: function() {
                        this.tool = 'chalk';
                    },
                    chooseEraser: function() {
                        this.tool = 'eraser';
                    },
                    startTool: function(ev) {
                        if (ev.target === this.chalkboard[0]) {
                            this.mouse_down = true;
                            _.each(this.views, function(x) {
                                x.disableSelection();
                            });
                        }
                    },
                    stopTool: function(ev) {
                        if (this.mouse_down) {
                            this.mouse_down = false;
                            this.lastX = null;
                            this.lastY = null;
                            this.saveDrawing();
                            _.each(this.views, function(x) {
                                x.enableSelection();
                            });
                        }
                    },
                    mousemoveHandler: function(ev) {
                        if (this.mouse_down) {
                            if (this.tool == 'chalk') {
                                this.drawSomeChalk(ev.offsetX, ev.offsetY);
                            } else if (this.tool == 'eraser') {
                                this.eraseTo(ev.offsetX, ev.offsetY);
                            }
                        }
                    },
                    drawSomeChalk: function(x, y) {
                        var radius = 20;
                        for (var i = 0; i < 50; i++) {
                            var d = 2 * Math.PI * Math.random();
                            var r = Math.sqrt(Math.random() * radius);
                            var dx = r * Math.cos(d);
                            var dy = r * Math.sin(d);
                            var opacity = r / radius;
                            this.drawpoint(Math.floor(x + dx), Math.floor(y + dy),
                                           'rgba(255,255,255,'+opacity+')');
                        }
                    },
                    drawpoint: function(x, y, rgba) {                        
                        this.ctx.fillStyle = rgba;
                        this.ctx.fillRect(x, y, 1, 1);
                    },
                    eraseTo: function(x, y) {
                        var eraser_width = 40;
                        // draw a line right now.
                        if (this.lastX && this.lastY) {
                            var pixels = this.ctx.getImageData(0, 0, this.width, this.height);
                            this.eraseLine(pixels, this.lastX, this.lastY, x, y);
                        }
                        this.lastX = x;
                        this.lastY = y;
                    },
                    eraseLine: function(pixels, fx, fy, tx, ty, factor) {
                        console.log(pixels);
                        console.log('' + fx + ',' + fy + ' -> ' + tx +','+ty);
                        var dx = tx - fx;
                        var dy = ty - fy;
                        var distance = Math.sqrt(dx*dx + dy*dy);
                        if (!distance) {
                            return;
                        }
                        var matrix = [
                             0.3, 0, 0,
                             0.3, 0, 0,
                             0.3, 0, 0
                        ];
                        console.log(distance);
                        for (var i = 0; i < distance; i++) {
                            var px = fx + i * dx / distance;
                            var py = fy + i * dy / distance;
                            this.convolvePixel(pixels, matrix, px, py);
                        }
                    },
                    convolvePixel: function(pixels, matrix, x, y) {
                        var side = Math.round(Math.sqrt(matrix.length));
                        var halfSide = Math.floor(side/2);
                        
                        var src = pixels.data;
                        var width = pixels.width;
                        var height = pixels.height;
                        
                        var output = this.ctx.createImageData(1, 1);
                        var dstOff = (y * width + x) * 4;
                        
                        var r=0, g=0, b=0, a=0;
                        for (var cy=0; cy < side; cy++) {
                            for (var cx=0; cx < side; cx++) {
                                var src_y = y + cy - halfSide;
                                var src_x = x + cx - halfSide;
                                if (src_y >= 0 && src_y < height && src_x >= 0 && src_x < width) {
                                    var srcOff = (src_y * width + src_x)*4;
                                    var wt = matrix[cy * side + cx];
                                    r += src[srcOff] * wt;
                                    g += src[srcOff+1] * wt;
                                    b += src[srcOff+2] * wt;
                                    a += src[srcOff+3] * wt;
                                }
                            }
                        }
                        output.data[0] = r;
                        output.data[1] = g;
                        output.data[2] = b;
                        output.data[3] = a;
                        this.ctx.putImageData(output, x, y);
                    },
                    saveDrawing: function() {
                        $.ajax(window.location.href, {
                            type: 'post',
                            data: {
                                'action': 'saveimage',
                                'image': this.canvas[0].toDataURL()
                            }
                        });
                    },
                    loadImage: function(src) {
                        if (src) {
                            var img = new Image();
                            img.onload = function() {
                                this.ctx.clearRect(0, 0, this.width, this.height);
                                this.ctx.drawImage(img, 0, 0);
                            }.bind(this);
                            img.src = src;
                        }
                    }
                });
                
                stickies = new StickyCollection;
                
                var chalkboard = new ChalkboardView({
                    'el': '#chalkboard',
                    'collection': stickies
                });
                
                
                function addStickyReceived(sticky) {
                    stickies.add(JSON.parse(sticky.data))
                }
                function removeStickyReceived(ev) {
                    var data = JSON.parse(ev.data);
                    var sticky = stickies.filter(function(x) {
                        return x.get('id') == data;
                    })[0];
                    stickies.remove(sticky);
                }
                function updateStickyReceived(ev) {
                    var data = JSON.parse(ev.data);
                    var sticky = stickies.filter(function(x) {
                        return x.get('id') == data.id;
                    })[0];
                    sticky.set(data);
                }
                function imageReceived(ev) {
                    chalkboard.loadImage(JSON.parse(ev.data));
                }
                
                var source;
                var kill_timer;
                var lifetime = 30 * 60 * 1000;
                function closeConnection() {
                    source.close();
                    chalkboard_view.disable();
                }
                function openConnection() {
                    source = new EventSource(window.location.href + '/events');
                    source.addEventListener('add', addStickyReceived);
                    source.addEventListener('remove', removeStickyReceived);
                    source.addEventListener('update', updateStickyReceived);
                    source.addEventListener('image', imageReceived);
                    extendKillTimer();
                }
                function extendKillTimer() {
                    clearTimeout(kill_timer);
                    kill_timer = setTimeout(closeConnection, lifetime);
                }
                openConnection();
            });
        </script>
    </body>
</html>
